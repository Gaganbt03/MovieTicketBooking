<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>CinemaX - Book Your Movie</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="index.css">
</head>
<body>

<nav>
  <h1>CinemaX</h1>
  <button id="menuBtn">â˜°</button>
  <ul id="navLinks">
    <li><a href="#hero">Home</a></li>
    <li><a href="#movies">Movies</a></li>
    <li><a href="#seats">Seats</a></li>
  </ul>
</nav>

<section id="hero">
  <div class="slider" id="slider"></div>
  <div class="hero-content">
    <h2>Your Movie Journey Starts Here</h2>
    <p>Pick your show â€¢ Choose seats â€¢ Enjoy the experience</p>
  </div>
  <div class="arrow left" id="prev">â®</div>
  <div class="arrow right" id="next">â¯</div>
  <div class="dots" id="dots"></div>
</section>

<section id="movies">
  <h2 class="title">Now Showing</h2>
  <div class="movies-grid" id="movieList"></div>
  <div class="selected-movie-banner" id="selectedMovieBanner"></div>
</section>

<section id="seats">
  <h2 class="title">Choose Your Seats</h2>
  <div class="screen"></div>
  <div class="grid" id="seatGrid"></div>
  <div class="summary" id="summary"></div>
  <button class="btn" id="checkoutBtn">Continue to Checkout</button>
</section>

<section id="checkout">
  <h2 class="title">Checkout</h2>
  <div class="steps-indicator">
    <span id="dot1" class="active"></span>
    <span id="dot2"></span>
  </div>

  <div class="step" id="step1">
    <h3>Contact Info</h3>
    <input id="name" type="text" placeholder="Full Name"/>
    <input id="email" type="email" placeholder="Email"/>
    <button class="next" id="nextStep">Next</button>
  </div>

  <div class="step" id="step2">
    <h3>Payment</h3>

    <select id="bank">
      <option value="">Choose Bank</option>
      <option>SBI</option>
      <option>HDFC</option>
      <option>ICICI</option>
      <option>Canara Bank</option>
      <option>PayTM Wallet</option>
    </select>

    <input id="card" type="text" placeholder="Card Number"/>

    <button class="pay" id="payBtn">Pay & Confirm</button>
  </div>
</section>

<!-- SUCCESS MODAL -->
<div id="success-modal">
  <div class="modal-box">
    <h3>Booking Confirmed ğŸ‰</h3>
    <p id="ticketText"></p>

    <!-- New Buttons -->
    <div class="modal-buttons">
      <button class="btn" id="downloadBtn">ğŸŸ Download Ticket</button>
      <button class="btn" id="homeBtn">ğŸ  Back to Home</button>
    </div>
  </div>
</div>

<script src="index.js"></script>
</body>
</html>
