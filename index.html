<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CinemaX - Book Your Movie</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <nav>
    <h1>CinemaX</h1>
    <button id="menuBtn">â˜°</button>
    <ul id="navLinks">
      <li><a href="#hero">Home</a></li>
      <li><a href="#movies">Movies</a></li>
      <li><a href="#seats">Seats</a></li>
    </ul>
  </nav>

  <section id="hero">
    <h2 class="title">Welcome to CinemaX</h2>
    <p>Select a movie you love and enjoy your show!</p>
  </section>

  <section id="movies">
    <h2 class="title">Now Running</h2>
    <div class="movie-grid" id="movieList"></div>
  </section>

  <section id="seats">
    <h2 class="title">Choose Seats</h2>
    <p id="selectedMovie" style="margin-bottom:10px;"></p>
    <div id="seatContainer"></div>
    <div class="timer-box"><span id="timer"></span></div>
    <button id="proceedBtn" class="pay-btn" style="margin-top:20px;display:none;">Proceed to Pay</button>
  </section>

  <section id="paymentPage">
    <h2 class="title">Payment</h2>
    <select id="bank">
      <option value="">Select Bank</option>
      <option value="SBI">SBI</option>
      <option value="HDFC">HDFC</option>
      <option value="ICICI">ICICI</option>
      <option value="Canara">Canara Bank</option>
    </select>
    <input id="name" type="text" placeholder="Full Name">
    <input id="card" type="number" placeholder="Card Number">
    <button id="payBtn" class="pay-btn">Pay Securely</button>
  </section>

  <section id="confirmation"></section>

  <script src="index.js"></script>
</body>
</html>
